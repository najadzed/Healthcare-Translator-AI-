<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedTranslate AI - Futuristic</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>🩺 MedTranslate AI</h1>
    <p>Voice translation for healthcare, in real-time</p>
  </header>

  <main class="container">
    <div id="envWarning" class="env-warning" hidden>
      ⚠️ API key missing or backend not reachable.
    </div>

    <section class="controls-card glass">
      <div class="lang-selects">
        <div class="lang-group">
          <label for="inputLang">Input Language</label>
          <select id="inputLang"></select>
        </div>
        <div class="lang-group">
          <label for="outputLang">Output Language</label>
          <select id="outputLang"></select>
        </div>
      </div>

      <div class="buttons">
        <button id="startBtn" class="btn start">🎤 Start</button>
        <button id="stopBtn" class="btn stop" disabled>⏹ Stop</button>
        <button id="speakBtn" class="btn speak" disabled>🔊 Speak</button>
      </div>

      <div class="toggle-group">
        <label>
          <input type="checkbox" id="refineToggle" checked />
          Refine medical terms (AI)
        </label>
      </div>

      <div id="sttStatus" class="status idle">Idle</div>
      <div class="wave" id="waveAnimation"></div>
    </section>

    <section class="transcripts-card">
      <div class="transcript-panel glass">
        <h2>Original</h2>
        <div id="originalText" class="text-box"></div>
      </div>

      <div class="transcript-panel glass">
        <h2>Translated</h2>
        <div id="translatedText" class="text-box"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>⚕️ Built by Najad | Futuristic MedTranslate AI Prototype</p>
  </footer>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
