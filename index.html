<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Healthcare Translator</title>

	<!-- âœ… Use relative paths -->
	<link rel="stylesheet" href="./src/styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<meta name="description" content="Real-time multilingual healthcare translator with AI refinement and TTS">
</head>
<body>
	<header class="app-header">
		<h1>Healthcare Translation</h1>
		<div class="env-warning" id="envWarning" hidden>
			<span>API key not configured. Translation disabled.</span>
		</div>
	</header>

	<main class="container">
		<section class="controls">
			<div class="lang-selects">
				<label>
					Input language
					<select id="inputLang"></select>
				</label>
				<label>
					Output language
					<select id="outputLang"></select>
				</label>
			</div>
			<div class="actions">
				<button id="startBtn" class="primary">Start</button>
				<button id="stopBtn" class="secondary" disabled>Stop</button>
				<label class="toggle">
					<input type="checkbox" id="refineToggle" checked>
					<span>AI refine medical terms</span>
				</label>
			</div>
		</section>

		<section class="transcripts">
			<div class="panel">
				<div class="panel-header">
					<h2>Original</h2>
					<span id="sttStatus" class="status idle">Idle</span>
				</div>
				<div id="originalText" class="text-box" aria-live="polite"></div>
			</div>
			<div class="panel">
				<div class="panel-header">
					<h2>Translated</h2>
					<div class="speak">
						<button id="speakBtn" class="icon" title="Speak translation" disabled>
							<span>ðŸ”Š</span>
						</button>
					</div>
				</div>
				<div id="translatedText" class="text-box" aria-live="polite"></div>
			</div>
		</section>

		<section class="footer">
			<p class="hint">Tip: Use headphones. This prototype uses your browser's speech recognition and AI translation.</p>
		</section>
	</main>

	<!-- âœ… Relative path for JS module -->
	<script type="module" src="./src/app.js"></script>
</body>
</html>
